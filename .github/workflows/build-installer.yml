name: Build Windows Installer

on:
  workflow_dispatch:

jobs:
  build_installer:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download EXE artifact from Build EXE workflow
        uses: actions/download-artifact@v4
        with:
          name: WhatsApp-Sender-EXE
          path: dist

      - name: List dist for debugging
        run: dir /s dist

      - name: Install Inno Setup via Chocolatey
        run: |
          choco feature enable -n allowGlobalConfirmation
          choco install innosetup -y --no-progress
        shell: cmd

      - name: Verify Inno Setup installed
        run: where iscc
        shell: cmd

      - name: Build Installer
        run: |
          REM ensure working directory contains installer.iss
          dir
          iscc installer.iss
        shell: cmd

      - name: List installer output
        run: dir /s installer
        shell: cmd

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: WhatsApp-Sender-Installer
          path: installer\WhatsAppBulkSender_Setup.exe